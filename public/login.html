<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Poll Rooms</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>Welcome back</h1>
      <p>Sign in to continue creating polls and viewing your dashboard.</p>

      <form id="loginForm" class="panel">
        <label for="email">Email</label>
        <input id="email" type="email" autocomplete="email" placeholder="you@example.com" required />

        <label for="password">Password</label>
        <input id="password" type="password" autocomplete="current-password" placeholder="Your password" required />

        <div class="row" style="margin-top: 16px;flex-wrap:wrap">
          <button class="primary" id="loginBtn" type="submit">Login</button>
          <a class="secondary" href="/signup">Create account</a>
        </div>
      </form>

      <div id="status"></div>
    </main>

    <script>
      const form = document.getElementById("loginForm");
      const statusEl = document.getElementById("status");
      const loginBtn = document.getElementById("loginBtn");

      function setStatus(message, type) {
        statusEl.innerHTML = `<div class="status ${type}">${message}</div>`;
      }

      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        loginBtn.disabled = true;
        try {
          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value;

          const response = await fetch("/api/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password })
          });
          const data = await response.json();
          if (!response.ok) {
            setStatus(data.error || "Login failed.", "err");
            return;
          }
          window.location.href = "/";
        } catch (error) {
          setStatus("Network error. Please try again.", "err");
        } finally {
          loginBtn.disabled = false;
        }
      });
    </script>
  </body>
</html>
